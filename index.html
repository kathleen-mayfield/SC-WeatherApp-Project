<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <h1>
          <div class="city" id="city"></div>
        </h1>
        <h2>
          <div class="current-day-time" id="current-day-time"></div>
          <div class="description" id="description"></div>
        </h2>
        <div class="row">
          <div class="col-4">
            <ul>
              <li>
                <img
                  src="https://tse4.mm.bing.net/th?id=OIP.xnirqP9RlyCKSDUXwz97oQHaHa&pid=Api&P=0"
                  alt="wind emoji"
                  width="65px"
                  class="wind"
                />
                <span class="wind-speed" id="wind-speed"></span>km/h
              </li>
              <br />
              <li>
                <img
                  src="https://tse4.mm.bing.net/th?id=OIP.J-s24uw52bD7uXZs0sND3gAAAA&pid=Api&P=0"
                  alt="waterdrop emoji"
                  width="60px"
                  class="waterdrop"
                />
                <span class="percent-humidity" id="percent-humidity"></span>%
              </li>
              <br />
              <li>
                <img
                  src="https://cdn0.iconfinder.com/data/icons/cloud-emojis-v2/900/clouds-emoji-weather-clouds-cute-emoticons-cloudy-cloud-6-512.png"
                  alt="cloud emoji"
                  width="65px"
                  class="cloud"
                />
                <span class="clouds" id="clouds"></span>%
              </li>
            </ul>
          </div>
          <div class="col-5">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt="Clear"
              id="icon"
              class="icon"
            />
            <span class="temperature" id="temperature">?</span>
            <span class="units">
              <a href="#" id="celcius-link" class="active">¬∞C </a>
              <a href="#" id="fahrenheit-link" class="active">¬∞F</a>
            </span>
          </div>
          <div class="col-2">
            <form class="search-form" id="search-form">
              <input
                type="search"
                id="city-input"
                placeholder="Enter a City"
                class="form-control"
                autofocus="on"
                autocomplete="off"
              />
              <br />
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary"
              />
              <br />
              <br />
              <buttton class="btn btn-sucess" id="current-location-button"
                >Current Location</buttton
              >
            </form>
          </div>
          <div class="col-1">
            <img
              src="https://tse4.mm.bing.net/th?id=OIP.bSG3fWZGo9J8I2ktxC7P5AAAAA&pid=Api&P=0"
              alt="city-scape emoji"
              width="90px"
              height="120px"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">Today</h5>
                <div class="weather-emoji">üåû</div>
                <p class="card-text"><strong>32 </strong>/ 25</p>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">Friday</h5>
                <div class="weather-emoji">‚òÄÔ∏è</div>
                <p class="card-text"><strong>35 </strong>/ 28</p>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">Saturday</h5>
                <div class="weather-emoji">üå§Ô∏è</div>
                <p class="card-text"><strong>37 </strong>/ 30</p>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">Sunday</h5>
                <div class="weather-emoji">‚òÅÔ∏è</div>
                <p class="card-text"><strong>33 </strong>/ 30</p>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">Monday</h5>
                <div class="weather-emoji">‚ùÑÔ∏è</div>
                <p class="card-text"><strong>30 </strong>/ 22</p>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">Tuesday</h5>
                <div class="weather-emoji">‚òÄÔ∏è</div>
                <p class="card-text"><strong>34 </strong>/ 26</p>
              </div>
            </div>
          </div>
        </div>

        <div class="left">
          <em>* Weather App for Kids * </em>
        </div>
        <div class="right">
          <a href="https://github.com/kathleen-mayfield" target="_blank">
            Open-source code </a
          >by Kathleen Mayfield
        </div>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
